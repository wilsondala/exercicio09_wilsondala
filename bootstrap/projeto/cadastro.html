<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/custom.css">
    <link rel="stylesheet" href="./style/custom-form.css">
    <title>Cadastro</title>
</head>

<body>

    <header>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1><img src="./images/heloisalogo.svg" alt=""></h1>
                </div>
                <div class="col">
                    <ul class="nav justify-content-end menuNav">
                        <li class="nav-item"><a class="nav-link active" href="./index.home.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="./index.sobre.html">Sobre</a></li>
                        <li class="nav-item"><a class="nav-link" href="./index.produtos.html">Produtos</a></li>
                        <li class="nav-item"><a class="nav-link" href="./index.html#contatos">Contato</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <section id="cadastro">
        <div class="container">

            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <h2>Cadastro</h2>
                    <p>Faça seu cadastro para receber nossos produtos em sua casa</p>
                </div>
            </div>

            <form class="form">

                <div class="row">
                    <div class="col-md-6 col-sm-1">
                        <label for="cidade" class="col-form-label col-form-label-sm">Nome</label>
                        <div class="input-group">
                            <input class="form-control" type="text" name="nome" placeholder="digite seu nome" required>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-1">
                        <label for="email" class="col-form-label col-form-label-sm">E-mail</label>
                        <div class="input-group">
                            <input class="form-control" type="text" name="email" placeholder="digite seu email"
                                required>
                        </div>
                    </div>
                </div>

                <div class="row">

                    <div class="col-md-3 col-sm-1">
                        <label for="cidade" class="col-form-label col-form-label-sm">Cidade</label>
                        <div class="input-group">
                            <input type="text" name="cidade" id="cidade" class="form-control" placeholder="cidade"
                                required>
                        </div>
                    </div>

                    <div class="col-md-3 col-sm-1">
                        <label for="estado" class="col-form-label col-form-label-sm">Estado</label>
                        <select name="estado" id="estado" class="form-control">
                            <option value="">Selecione um estado</option>
                            <option value="sp">SP</option>
                            <option value="al">AL</option>
                            <option value="mg">MG</option>
                        </select>
                    </div>

                    <div class="col-md-2 col-sm-1">
                        <label for="cep" class="col-form-label col-form-label-sm">CEP</label>
                        <input type="text" name="cep" id="cep" class="form-control" placeholder="Digite o seu Cep"
                            required>
                    </div>

                    <div class="col-md-4 col-sm-1">
                        <label for="cep" class="col-form-label col-form-label-sm">Bairro</label>
                        <input type="text" name="bairro" id="cep" class="form-control" placeholder="Digite o seu bairro"
                            required>
                    </div>
                    <div class="col-md-4 col-sm-1">
                        <label for="cep" class="col-form-label col-form-label-sm">Complemento</label>
                        <input type="text" name="complemento" id="complemento" class="form-control"
                            placeholder="Digite o seu complemento">
                    </div>

                    <div class="col-md-4 col-sm-1">
                        <label for="cep" class="col-form-label col-form-label-sm">Telefone</label>
                        <input type="text" name="Telefone" id="cep" class="form-control" placeholder="(11)9XX.XX.XX.XX"
                            required>
                    </div>
                    <div class="col-md-4 col-sm-1">
                        <label for="endereco" class="col-form-label col-form-label-sm">Endereço completo</label>
                        <div class="input-group">
                            <input type="text" id="endereco" class="form-control" placeholder="Endereço completo"
                                required>
                        </div>
                    </div>
                </div>


                <div class="col-md-12 col-sm-1">
                    <div class="input-group">
                        <label for="info" class="col-form-label col-form-label-sm">Informações</label>
                        <textarea class="form-control" name="informacoes" id="info" rows="5"></textarea>
                    </div>
                </div>
                <div class="col">
                    <div class="form-check">
                        <input type="checkbox" name="promocionais" id="promocionais">
                        <label for="promocionais" class="form-check-label col-form-label-sm">Aceito receber
                            mensagens promocionais</label>
                    </div>

                </div>

                <button type="submit" class="btn btn-lg btn-success">Realizar cadastro</button>
                <p> <a href="#cadastro" data-bs-toggle="modal" data-bs-target="#modal-1">Cadastre-se</a> para receber
                    novidades.</p>

        </div> <!-- end .container -->
        </div>
        </form>
    </section>




    <div class="modal fade" id="modal-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Inscrever-me na lista</h5>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6>Preencha os campos para receber novidades e promoções</h6>

                    <form class="form-inline">
                        <div class="row">
                            <div class="form-group col-4">
                                <input type="text" class="form-control form-control-sm mb-2" name="nome"
                                    placeholder="nome" required>
                            </div>
                            <div class="form-group col-4">
                                <input type="text" class="form-control form-control-sm mb-2" name="e-mail"
                                    placeholder="e-mail" required>
                            </div>
                            <div class="form-group col-4">
                                <button type="submit" class="btn btn-sm btn-success">receber novidades</button>
                            </div>
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary mb-2" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>

    </div>

    <script src="./libs/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
