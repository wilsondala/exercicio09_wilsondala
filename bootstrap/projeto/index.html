    <link href="./libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/custom.css">
    <title>Home</title>
</head>
<body>

Header menu link

    <header>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1><img src="./images/heloisalogo.svg" alt=""></h1>
                </div>
                <div class="col">
                    <ul class="nav justify-content-end menuNav">
                        <li class="nav-item"><a class="nav-link active" href="./index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="./index.sobre.html">Sobre</a></li>

<!-- carousel-control-next -->
    <section>
        <div id="carouselId" class="carousel slide" data-bs-ride="carousel">
            <ol class="carousel-indicators">
                <li data-bs-target="#carouselId" data-bs-slide-to="0" class="active"></li>
                <li data-bs-target="#carouselId" data-bs-slide-to="1"></li>
                <li data-bs-target="#carouselId" data-bs-slide-to="2"></li>
            </ol>
            <div class="carousel-inner carroselsite" role="listbox">
                <div class="carousel-item active">
                    <img src="./images/banner4.jpeg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img src="./images/banner2.jpeg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img src="./images/bainner3.jpeg" alt="Third slide">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselId" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselId" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
        </div>
    </section>
    
    



    <script src="./libs/bootstrap/js/bootstrap.bundle.min.js"></script>
